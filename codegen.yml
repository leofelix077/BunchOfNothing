schema:
  "./api/src/graphql/**/*.{js,ts}":
    noRequire: true
documents: "./web-client/src/graphql/**/*.graphql"
generates:
  "./api/src/ts-types/graphql-types.d.ts":
    - typescript
    - typescript-resolvers
  "./web-client/src/graphql/graphql.ts":
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHooks: true
      withHOC: false
      hooksImportFrom: "@apollo/react-hooks"
